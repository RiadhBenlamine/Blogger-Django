{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}

{{ form.errors }}
    <div class="login col-md-25 col-sm-25 col-sm-25 col-xs-50">
        <h3>Login</h3>
        <div class="l-form col-md-3">
            <form method=POST>
                {% csrf_token %}
                <div class="form-group mx-sm-3 mb-2">
                  <label for="{{form.username.label}}">{{form.username.label}}</label>
                  <input type="text"
                    class="form-control" name="{{form.username.name}}" id="" placeholder="">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                  <label for="{{form.password.label}}">{{form.password.label}}</label>
                  <input type="password" class="form-control" name="{{form.password.name}}" id="" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
