{% extends 'base.html' %}
{% block title %}Password Change
{% endblock title %}
{% block content %}
{% if form.errors %}
  <div class="alert alert-danger" role="alert">
    {{form.errors}}
  </div>
 {% endif %}   
<div class="col-md-3">
    <form method="post">
        {% csrf_token %}
        <div class="form-group mx-sm-3 mb-2">
          <label for="{{ form.old_password_label }}">{{ form.old_password.label }}</label>
          <input type="password" class="form-control" name="{{ form.old_password.name }}" id="{{ form.old_password.id }}" autofocus required>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="{{ form.new_password1.label }}">{{ form.new_password1.label }}</label>
          <input type="password" class="form-control" name="{{ form.new_password1.name }}" id="{{ form.new_password1.id }}" required>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="{{ form.new_password2.label }}">{{ form.new_password2.label }}</label>
            <input type="password" class="form-control" name="{{ form.new_password2.name }}" id="{{ form.new_password2.id }}" required>
        </div>
        <p class="form-text text-muted">
            Make sure it's longer than 8chars
        </p>
        <input type="submit" class="btn btn-primary" value="Change">
        
    </form>
</div>
{% endblock content %}
